<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script>
    angular.module("myApp", []).controller("myCtrl", function ($scope) {
        $scope.model = {"name":"Shaggy", 
        "phone":"519-594-0900",
        "services":[{"service_name":"#2 buzz"}, 
        {"service_name":"shampoo"}]};
        $scope.model.appointment_date = new Date();

        $scope.bookAppointment = function(){
            alert(JSON.stringify($scope.model));
        }
        $scope.addService = function(){
            $scope.model.services.push({"service_name":$scope.service_to_add});
            $scope.service_to_add = "";
        }
    });
</script>
<style>
    .basic_info input {
        float: right;
        clear: right;
        width: 40%;
    }

    .pull-right{
        float:right;
        clear: both;
    }
</style>
<form ng-app="myApp" ng-controller="myCtrl" ng-submit="bookAppointment()">
    <div class="basic_info">
        Name: <input name="name" ng-model="model.name" /><br /> 
        Date: <input name="appointment_date" ng-model="model.appointment_date" type="date" min="$mindate" /><br /> 
        Phone: <input name="phone" ng-model="model.phone" type="tel" /><br />
    </div>
    <h2>Services</h2>
    <div class="pull-right">
        <input placeholder="add service" ng-model="service_to_add" />
        <button type="button" ng-click="addService()">+</button>
    </div>
    <div class="row" ng-repeat="service in model.services">
        {{service.service_name}}
    </div>
    <input type="submit" />
</form>
